<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Registration
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="detais">
                        Full Name
                    </span>
                    <input type="text" placeholder="Enter your Name" required>
                </div>

                <div class="input-box">
                    <span class="detais">
                        UserName
                    </span>
                    <input type="text" placeholder="Enter your UserName" required>
                </div>

                <div class="input-box">
                    <span class="detais">
                        Email-Id
                    </span>
                    <input type="text" placeholder="Enter your Email-Id" required>
                </div>

                <div class="input-box">
                    <span class="detais">
                        Phone-No.
                    </span>
                    <input type="text" placeholder="Enter your Phone-No." required>
                </div>
            </div>
            <div class="gender-details">
                <span class="gender-title">
                    Gender
                </span>
                <div class="category">
                    <label for="">
                        <span class="dot one">

                        </span>
                        <span class="gender">
                            Male
                        </span>
                    </label>
                    <label for="">
                        <span class="gender">
                            FeMale
                        </span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registration">
            </div>
        </form>
    </div>
</body>
</html>
